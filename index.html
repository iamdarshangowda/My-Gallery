<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">

    <!--Profile Details-->
      <header class="profile">
        <div class="profile-img">
          <img src="profilePhoto.png" alt="Profile Image">
        </div>
        <h3 class="name">Rodney Cotton</h3>
        <h4 class="location">Helsinki, Finland</h4>
        </div>

        <div class="cards">
          <div class="card">
            <p class="number">100</p>
            <p class="text">Posts</p>
          </div>

          <div class="card">
            <p class="number">2,242</p>
            <p class="text">Followers</p>
          </div>

          <div class="card">
            <p class="number">1,432</p>
            <p class="text">Following</p>
          </div>
        </div>
      </header>

      <!--Images-->
      <main class="posts">
        <div class="img1 g-img">
          <img src="photo1.png" alt="Image 1" class="image">
        </div>

        <div class="img2 g-img">
          <img src="photo2.png" alt="Image 2" class="image">
        </div>

        <div class="img3 g-img">
          <img src="photo3.png" alt="Image 3" class="image">
        </div>

        <div class="img4 g-img">
          <img src="photo_4.png" alt="Image 1" class="image">
        </div>

        <div class="img5 g-img">
          <img src="photo5.png" alt="Image 1" class="image">
        </div>

        <div class="img6 g-img">
          <img src="photo6.png" alt="Image 1" class="image">
        </div>
        
      </main>
    </div>
    <footer>
      <p>created by <a href="https://github.com/iamdarshangowda">Darshan Gowda</a></p>
    </footer>
  </body>
</html>
