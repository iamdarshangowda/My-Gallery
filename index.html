<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery</title>
  </head>
  <body>
    <main class="container">
      <header class="top-box">
        <section class="profile-box">
          <img class="profile-img" src="profilePhoto.png" alt="profile-photo">
          <p>Rodney Cotton</p>
          <p>Helsinki, Finland</p>
        </section>
        <section class="profile-details">
          <p>100</p>
          <p>Posts</p>
        </section>
        <section class="profile-details">
          <p>2242</p>
          <p>Followers</p>
        </section>
        <section class="profile-details">
          <p>1432</p>
          <p>Following</p>
        </section>
      </header>
        <section class="all-photos">
          <img class="photo1" src="photo1.png" alt="photo1">
        <section class="all-photos">
          <img class="photo2" src="photo2.png" alt="photo2">
        </section>
        <section class="all-photos">
          <img class="photo3" src="photo3.png" alt="photo3">
        </section>
        <section class="all-photos">
          <img class="photo4" src="photo_4.png" alt="photo4">
        </section>
        <section class="all-photos">
          <img class="photo5" src="photo5.png" alt="photo5">
        </section>
        <section class="all-photos">
          <img class="photo6" src="photo6.png" alt="photo6">
        </section>
    </main>
    <footer>
      <p>created by<a href="https://github.com/iamdarshangowda" alt="darshan gowda"></p>
    </footer>
  </body>
</html>
